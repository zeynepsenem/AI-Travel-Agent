<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Travel Planner</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #3f99d1 0%, #acb6e5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background: #daefef;
      width: 600px;
      max-width: 95%;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      color: #4A4A4A;
      margin-bottom: 10px;
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 12px 18px;
      border-radius: 20px;
      max-width: 80%;
      font-size: 15px;
      word-wrap: break-word;
      line-height: 1.5;
    }

    .user-message {
      background: #ffe082;
      align-self: flex-end;
      text-align: right;
      color: #333;
    }

    .bot-message {
      background: #b2ebf2;
      align-self: flex-start;
      text-align: left;
      color: #333;
    }

    .inputs {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 12px;
      border: none;
      background: #5c6bc0;
      color: white;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3f51b5;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <h1>üåç AI Travel Planner</h1>
  <div class="chat-box" id="chatBox"></div>

  <div class="inputs">
    <input type="text" id="preferences" placeholder="What kind of places do you like? (e.g., beaches, culture)">
    <input type="text" id="city" placeholder="Enter a city (e.g., Rome)">

    <button onclick="planTrip()">Get Travel Plan ‚úàÔ∏è</button>
  </div>
</div>

<script>
function addMessage(content, isUser = false) {
  const messageDiv = document.createElement('div');
  messageDiv.classList.add('message');
  messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
  messageDiv.innerText = content;
  document.getElementById('chatBox').appendChild(messageDiv);
  messageDiv.scrollIntoView({ behavior: "smooth" });
}

function planTrip() {
  const preferences = document.getElementById('preferences').value.trim();
  const city = document.getElementById('city').value.trim();


  console.log("Clicked submit. Preferences:", preferences, "City:", city);

  if (!preferences || !city) {
    alert("Please fill in both preferences and a city.");
    return;
  }

  addMessage(`üèùÔ∏è Preferences: ${preferences}\nüìç City: ${city}`, true);


  fetch('http://127.0.0.1:5000/plan', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ preferences: preferences, city: city })

  })
  .then(response => response.json())
  .then(data => {
    const cleanedSuggestion = data.suggestion
  .replace(/^#+\s*/gm, '')                 // Remove headings
  .replace(/\*\*(.*?)\*\*/g, '$1')         // Remove bold
  .replace(/\*(.*?)\*/g, '$1')             // Remove italic or bullets
  .replace(/^\s*[-*]\s+/gm, '‚Ä¢ ')          // Replace bullet symbols with a plain dot
  .replace(/`([^`]+)`/g, '$1');            // Remove inline code ticks if any
    addMessage("ü§ñ " + cleanedSuggestion, false);
  })
  .catch(error => {
    addMessage('‚ùó Error: ' + error, false);
  });

  document.getElementById('preferences').value = '';
  document.getElementById('city').value = '';
}
</script>

</body>
</html>
